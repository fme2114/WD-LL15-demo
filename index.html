<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&family=Poppins:wght@700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ§Š Fillr</h1>
    <p>Your Icebreaker &amp; Conversation Starter</p>
    <!-- Context dropdown -->
    <div style="margin-bottom: 1em;">
      <label for="contextSelect"><strong>Choose a context:</strong></label>
      <select id="contextSelect">
        <option value="team">Team Meeting</option>
        <option value="classroom">Classroom</option>
        <option value="date">First Date</option>
      </select>
    </div>
    <!-- Persona dropdown -->
    <div style="margin-bottom: 1em;">
      <label for="personaSelect"><strong>Choose a persona:</strong></label>
      <select id="personaSelect">
        <option value="friendly">Friendly coworker</option>
        <option value="sassy">Sassy intern</option>
        <option value="professor">Professor bot</option>
      </select>
    </div>
    <!-- Icebreaker buttons -->
    <div id="icebreaker-buttons">
      <button type="button" id="iceBtn">
        <i class="fa-regular fa-comments"></i> Icebreaker
      </button>
      <button type="button" id="factBtn">
        <i class="fa-solid fa-lightbulb"></i> Weird Fact
      </button>
      <button type="button" id="jokeBtn">
        <i class="fa-regular fa-face-laugh"></i> Joke
      </button>
      <button type="button" id="weatherBtn">
        <i class="fa-solid fa-cloud-sun"></i> Weather
      </button>
    </div>
    <div id="response">Click a button above to break the silence! ðŸ¤«</div>
    <footer class="app-footer">

    </footer>
  </div>
  <script src="secrets.js"></script>
  <script src="script.js"></script>
</body>
</html>
